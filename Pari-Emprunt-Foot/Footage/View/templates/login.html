<div class="container login section-content">
	<div class="row">
		<div class="modal-login margin-auto">
			<form class="login-form margin-auto">
				<div class="form-group">
					<input type="text" class="form-control center-text" placeholder="Pseudo" ng-model="login.pseudo">
				</div>
				<div class="form-group">
					<input type="password" class="form-control center-text" placeholder="Password" ng-model="login.password">
				</div>
				<div class="form-group">
					<button ng-click="connect()" class="btn btn-connect form-control">Connect</button>
				</div>
			</form>
		</div>
	</div>
</div>
