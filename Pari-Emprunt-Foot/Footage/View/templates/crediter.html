<div class="container crediter section-content">
	<div class="row">
		<div class="modal-crediter margin-auto">
			<form class="login-form margin-auto">
				<div class="form-group">
					<input type="password" class="form-control center-text" placeholder="Password" ng-model="credit.password">
				</div>
				<div class="form-group">
					<input type="number" class="form-control center-text" placeholder="Nombre de jetons" min="0" step="1" ng-model="credit.solde">
				</div>
				<div class="form-group">
					<button ng-click="crediter()" class="btn btn-crediter form-control">Ajouter</button>
				</div>
			</form>
		</div>
	</div>
</div>
