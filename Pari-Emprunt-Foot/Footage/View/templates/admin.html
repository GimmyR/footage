<div class="container admin section-content">
	<div class="row">
		<div class="modal-admin margin-auto">
			<form class="login-form margin-auto">
				<div class="form-group">
					<button ng-click="switch()" class="btn btn-admin form-control">
						<span ng-if="running == 1">Arreter remboursement</span>
						<span ng-if="running == 0">Enclencher remboursement</span>
					</button>
				</div>
				<div class="form-group">
					<button ng-click="disconnect()" class="btn btn-admin form-control">Se deconnecter</button>
				</div>
			</form>
		</div>
	</div>
</div>
