<div class="container matchs section-content">
	<div class="row">
		<div class="col-md-8 table-container margin-auto">
			<table class="table table-bordered">
				<tr>
					<th>Equipe 1</th>
					<th>Equipe 2</th>
					<th></th>
				</tr>
				<tr ng-repeat="item in matchs">
					<td>{{item.Equipe1.Nom}}</td>
					<td>{{item.Equipe2.Nom}}</td>
					<td><a href="#" ng-click="parier($event, item.Id)">Parier</a></td>
				</tr>
			</table>
		</div>
	</div>
</div>
